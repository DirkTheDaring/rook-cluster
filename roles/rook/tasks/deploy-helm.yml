- name: Deploy with helm
  when: rook_deployment == "helm"
  block:
    # - name: Render values.yaml
    #   ansible.builtin.set_fact:
    #     rook_values: "{{ lookup('template', 'values.yaml.jinja2') | from_yaml }}"

    - name: Add chart repo
      kubernetes.core.helm_repository:
        name:     "{{ rook_helm_repo_name }}"
        repo_url: "{{ rook_helm_repo_url }}"

    - name: Deploy helm chart
      kubernetes.core.helm:
        chart_ref:         "{{ rook_helm_repo_name }}/{{ rook_helm_chart_name }}"
        chart_version:     "{{ helm_chart_version }}"
        release_namespace: "{{ rook_namespace }}"
        release_name:      "{{ rook_helm_release_name }}"
        create_namespace:  true
        release_values:    "{{ rook_values }}"
        update_repo_cache: true
