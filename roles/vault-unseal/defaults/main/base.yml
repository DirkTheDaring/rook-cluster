# Kubernetes
vault_unseal_namespace: vault-unseal

# Kubernetes Storage
vault_unseal_nfs_enabled:     false
vault_unseal_nfs_server:      nfs.example.com
vault_unseal_nfs_server_path: /exports/data
#vault_unseal_storage_class:   nfs-static
