- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ rook_chart_url }}/index.yaml"
      return_content: yes
    register: rook_chart_index

  - name: extract chart_versions
    set_fact:
      rook_chart_versions: "{{ rook_chart_index.content | from_yaml | json_query(rook_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "rook_chart_versions: {{ rook_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      rook_chart_versions: "{{ rook_chart_versions | select('match', rook_chart_version[1:] ) | list }}"
    when: rook_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: rook_chart_version={{ rook_chart_version }}"
    when: rook_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      rook_chart_version: "{{ rook_chart_versions[0] }}"

  when: rook_chart_version == "" or rook_chart_version.startswith("~")

- debug:
    msg:       "rook_chart_version: {{ rook_chart_version | default('< not enforced >') }}"
    verbosity: 2


