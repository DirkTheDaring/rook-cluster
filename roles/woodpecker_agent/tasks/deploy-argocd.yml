- name: Deploy argocd app
  when:
    - woodpecker_agent_deployment == "argocd"
  block:
    - name: Transform from helm values to application params
      ansible.builtin.set_fact:
        woodpecker_agent_application_params: >
          {{ woodpecker_agent_helm_release_values
          | chart_values_to_argo_parameters(woodpecker_agent_force_string_dict) }}

    - name: Create /tmp/woodpecker-agent-application.yaml if verbosity > 2
      ansible.builtin.template:
        src:  "application.yaml.jinja2"
        dest: "/tmp/woodpecker-agent-application.yaml"
        mode: '0644'
      when: ansible_verbosity > 2

    - name: Create argocd application
      kubernetes.core.k8s:
        template: application.yaml.jinja2
