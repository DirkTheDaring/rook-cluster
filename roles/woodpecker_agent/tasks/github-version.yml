# input:
#   - woodpecker_agent_github_project_url
#   - woodpecker_agent_github_project_version
# output:
#   - github_project_version

- name: Get latest version from github
  github.project.version:
    name:    "{{ woodpecker_agent_github_project_url }}"
    version: "{{ woodpecker_agent_github_project_version }}"
  register: result

- name: Dump result
  ansible.builtin.debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact github_project_version
  ansible.builtin.debug:
    msg: '{{ github_project_version }}'
    verbosity: 1
