- name: Get latest version from github
  github.project.version:
    name:    "{{ argo_workflows_github_project_name    | default(argo_workflows_releases_url) }}"
    version: "{{ argo_workflows_github_project_version | default(argo_workflows_release       | default('')) }}"
  register: result

- name: Dump result
  debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact github_project_version 
  debug:
    msg: '{{ github_project_version }}'
    verbosity: 1
