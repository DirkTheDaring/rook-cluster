# DNS
rook_csi_domain:       "example.com"
rook_csi_subdomain:    ""
rook_csi_hostname:     "rook-csi"

# Kubernetes
rook_csi_namespace:    "csi-system"

# Argocd
rook_csi_argocd_project:            "default"
rook_csi_argocd_namespace:          "argo-cd"
rook_csi_argocd_destination_server: "https://kubernetes.default.svc"

# Github Repository
rook_csi_releases_url:      "https://api.github.com/repos/kubernetes-csi/external-snapshotter/releases"
rook_csi_releases_jmespath: "[].tag_name"
#rook_csi_release: "~^v4\.2\." # pick first match of regular expression
#rook_csi_release: "v4.2.1"

# Configuration Database
rook_csi_root_credentials_dir: "{{ playbook_dir }}/credentials"
rook_csi_release_tag: "master"
#rook_csi_tmp_dir: ""
rook_csi_tmp_dir: "{{ playbook_dir }}/files/crds"
#rook_csi_tmp_dir: "/tmp/crds"

