- name: get available releases
  block:
  - uri:
      url:            "{{ rook_csi_releases_url }}"
      return_content: no
    register: rook_csi_releases

  - name: extract releases
    set_fact:
      rook_csi_releases: "{{ rook_csi_releases.json | to_json | from_json | json_query(rook_csi_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "rook_csi_releases: {{ rook_csi_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      rook_csi_releases: "{{ rook_csi_releases | select('match', rook_csi_release[1:] ) |list }}"
    when: rook_csi_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: rook_csi_release={{ rook_csi_release }}"
    when: rook_csi_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      rook_csi_release: "{{ rook_csi_releases[0] }}"

  when: rook_csi_release is defined and rook_csi_release.startswith("~")

- debug:
    msg:       "rook_csi_release: {{ rook_csi_release | default('< not enforced >') }}"
    verbosity: 2

