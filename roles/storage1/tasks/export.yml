- block:
  # kubectl -n {{ storage1_namespace }} get job export-vars-for-external --no-headers --ignore-not-found -o custom-columns=NAME:metadata.name
  - name: Check if job exists
    ansible.builtin.command:
      argv:
      -  bash
      - -c
      - "kubectl -n {{ storage1_namespace }} get job export-vars-for-external --no-headers --ignore-not-found -o custom-columns=NAME:metadata.name"
    register: storage1_job


  - name: report storage1_job result
    debug:
      msg: "{{ storage1_job.stdout }}"
      verbosity: 1

  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: "{{ storage1_credentials_dir }}"
      state: directory
      mode: '0700'
  when: storage1_ceph_server

- block:
  - debug:
      msg: "works <= 1.8"
  - name: Create job and wait for completion - can take very long
    kubernetes.core.k8s:
      template: export-job.yaml.jinja2
      wait: yes
      wait_condition:
        type:   Complete
        status: True
      wait_timeout: 7200 # seconds
    when: storage1_job.stdout == ""
  - name: read variable section of export
    ansible.builtin.command:
      argv:
      -  bash
      - -c
      - "kubectl -n {{ storage1_namespace }} get  pod -l job-name=export-vars-for-external -o custom-columns=NAME:metadata.name --no-headers | xargs kubectl -n {{ storage1_namespace }} logs | awk '{ if ( f==1) {print }} /^--- json/ { f=1 }'"
    register: storage1_export_result
  - name: Create config.json in storage1_credentials_dir
    ansible.builtin.copy:
      content: "{{ storage1_export_result.stdout | from_json | to_nice_json }}\n"
      dest:    "{{ storage1_credentials_dir }}/config.json"
    when:
    - storage1_job.stdout == ""
  when:
  - storage1_ceph_server
  - helm_chart_version[1:] is version("1.9.0", '<' )

