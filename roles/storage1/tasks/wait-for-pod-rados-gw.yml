- name: wait until rados gw is showing up (can take up to 20 minutes)
  ansible.builtin.command:
    argv:
    - bash
    - -c
    - "while [ -z \"$(kubectl -n {{ storage1_namespace }} get pod -l app=rook-ceph-rgw --no-headers -o custom-columns=name:metadata.name)\"  ]; do sleep 3;done"
  when: storage1_ceph_server
