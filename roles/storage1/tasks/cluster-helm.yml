- name: deploy with helm
  block:
  - name: Add chart repo
    kubernetes.core.helm_repository:
      name:     "{{ storage1_helm_repo_name }}"
      repo_url: "{{ storage1_helm_repo_url }}"

  - name: Create values.yaml content if verbosity > 2
    ansible.builtin.template:
      src:  "cluster-values.yaml.jinja2"
      dest: "/tmp/rook-cluster-values.yaml"
      mode: '0664'
    when: ansible_verbosity > 2

  - name: render values.yaml
    set_fact:
      storage1_cluster_values_yaml: "{{ lookup('template', 'cluster-values.yaml.jinja2') }}"


  - name: Deploy helm chart
    kubernetes.core.helm:
      chart_ref:         "{{ storage1_chart_cluster_name }}"
      chart_version:     "{{ helm_chart_version }}"
      release_namespace: "{{ storage1_namespace }}"
      release_name:      "{{ storage1_chart_cluster_release_name }}"
      create_namespace:  true
      values:            "{{ storage1_cluster_values_yaml | from_yaml }}"
      update_repo_cache: yes

  when: storage1_ceph_server and storage1_deployment == "helm"
