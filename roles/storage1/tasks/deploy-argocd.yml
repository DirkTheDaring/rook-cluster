- name: deploy argocd app
  block:
  - name: Transform from helm values to application params
    set_fact:
      storage1_application_params: "{{ storage1_values | chart_values_to_argo_parameters(storage1_force_string_dict) }}"
  
#  - name: Write result to /tmp/storage1-application.yaml
#    ansible.builtin.copy:
#      content: "{{ storage1_application_params }}"
#      dest: /tmp/storage1-application-params.yaml
#    when: ansible_verbosity > 2
  
  - name: Create /tmp/storage1-application.yaml if verbosity > 2
    ansible.builtin.template:
      src:  "application.yaml.jinja2"
      dest: "/tmp/storage1-application.yaml"
      mode: '0664'
    when: ansible_verbosity > 2
  
  - name: Create argocd application
    kubernetes.core.k8s:
      template: application.yaml.jinja2

  when: storage1_deployment == "argocd"
