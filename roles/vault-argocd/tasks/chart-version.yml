- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ vault_chart_url }}/index.yaml"
      return_content: yes
    register: vault_chart_index

  - name: extract chart_versions
    set_fact:
      vault_chart_versions: "{{ vault_chart_index.content | from_yaml | json_query(vault_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "vault_chart_versions: {{ vault_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      vault_chart_versions: "{{ vault_chart_versions | select('match', vault_chart_version[1:] ) | list }}"
    when: vault_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: vault_chart_version={{ vault_chart_version }}"
    when: vault_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      vault_chart_version: "{{ vault_chart_versions[0] }}"

  when: vault_chart_version == "" or vault_chart_version.startswith("~")

- debug:
    msg:       "vault_chart_version: {{ vault_chart_version | default('< not enforced >') }}"
    verbosity: 2


