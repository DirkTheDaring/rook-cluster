- set_fact:
    vault_persistent_volumes: "{{ lookup('template', 'persistentvolume.yaml.jinja2')  }}"

- name: save operator init result to disk
  copy: 
   content: "{{ vault_persistent_volumes }}"
   dest:    "/tmp/pvs.yaml"

- name: create persistent volumes
  kubernetes.core.k8s: 
    template: persistentvolume.yaml.jinja2

