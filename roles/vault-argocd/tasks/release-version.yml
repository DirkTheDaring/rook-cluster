- name: get available releases
  block:
  - uri:
      url:            "{{ vault_releases_url }}"
      return_content: no
    register: vault_releases

  - name: extract releases
    set_fact:
      vault_releases: "{{ vault_releases.json | to_json | from_json | json_query(vault_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "vault_releases: {{ vault_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      vault_releases: "{{ vault_releases | select('match', vault_release[1:] ) |list }}"
    when: vault_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: vault_release={{ vault_release }}"
    when: vault_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      vault_release: "{{ vault_releases[0] }}"

  when: vault_release is defined and vault_release.startswith("~")

- debug:
    msg:       "vault_release: {{ vault_release | default('< not enforced >') }}"
    verbosity: 2

