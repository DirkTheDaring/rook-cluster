- name: deploy argocd app
  block:
  - name: Transform from helm values to application params
    set_fact:
      mosquitto_application_params: "{{ mosquitto_values | chart_values_to_argo_parameters(mosquitto_force_string_dict) }}"
  
#  - name: Write result to /tmp/mosquitto-application.yaml
#    ansible.builtin.copy:
#      content: "{{ mosquitto_application_params }}"
#      dest: /tmp/mosquitto-application-params.yaml
#    when: ansible_verbosity > 2
  
  - name: Create /tmp/mosquitto-application.yaml if verbosity > 2
    ansible.builtin.template:
      src:  "application.yaml.jinja2"
      dest: "/tmp/mosquitto-application.yaml"
      mode: '0664'
    when: ansible_verbosity > 2
  
  - name: Create argocd application
    kubernetes.core.k8s:
      template: application.yaml.jinja2

  when: mosquitto_deployment == "argocd"
