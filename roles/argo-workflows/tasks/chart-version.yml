- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ argo_workflows_chart_url }}/index.yaml"
      return_content: yes
    register: argo_workflows_chart_index

  - name: extract chart_versions
    set_fact:
      argo_workflows_chart_versions: "{{ argo_workflows_chart_index.content | from_yaml | json_query(argo_workflows_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "argo_workflows_chart_versions: {{ argo_workflows_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      argo_workflows_chart_versions: "{{ argo_workflows_chart_versions | select('match', argo_workflows_chart_version[1:] ) | list }}"
    when: argo_workflows_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: argo_workflows_chart_version={{ argo_workflows_chart_version }}"
    when: argo_workflows_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      argo_workflows_chart_version: "{{ argo_workflows_chart_versions[0] }}"

  when: argo_workflows_chart_version == "" or argo_workflows_chart_version.startswith("~")

- debug:
    msg:       "argo_workflows_chart_version: {{ argo_workflows_chart_version | default('< not enforced >') }}"
    verbosity: 2
