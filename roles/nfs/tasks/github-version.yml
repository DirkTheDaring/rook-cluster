- name: Get latest version from github
  github.project.version:
    name:    "{{ nfs_subdir_external_provisioner_github_project_name | default(nfs_subdir_external_provisioner_releases_url) }}"
    version: "{{ nfs_subdir_external_provisioner_github_project_version | default(nfs_subdir_external_provisioner_release | default('')) }}"
  register: result

- name: Dump result
  ansible.builtin.debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact github_project_version
  ansible.builtin.debug:
    msg: '{{ github_project_version }}'
    verbosity: 1
