- name: deploy argocd app
  block:
  - name: Transform from helm values to application params
    set_fact:
      argo_notifications_application_params: "{{ argo_notifications_values | chart_values_to_argo_parameters(argo_notifications_force_string_dict) }}"
  
#  - name: Write result to /tmp/argo-notifications-application.yaml
#    ansible.builtin.copy:
#      content: "{{ argo_notifications_application_params }}"
#      dest: /tmp/argo-notifications-application-params.yaml
#    when: ansible_verbosity > 2
  
  - name: Create /tmp/argo-notifications-application.yaml if verbosity > 2
    ansible.builtin.template:
      src:  "application.yaml.jinja2"
      dest: "/tmp/argo-notifications-application.yaml"
      mode: '0664'
    when: ansible_verbosity > 2
  
  - name: Create argocd application
    kubernetes.core.k8s:
      template: application.yaml.jinja2

  when: argo_notifications_deployment == "argocd"
