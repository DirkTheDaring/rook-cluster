- name: Get latest version from github
  github.project.version:
    name:    "{{ argo_notifications_github_project_name | default(argo_notifications_releases_url) }}"
    version: "{{ argo_notifications_github_project_version | default(argo_notifications_release | default('')) }}"
  register: result

- name: Dump result
  ansible.builtin.debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact github_project_version
  ansible.builtin.debug:
    msg: '{{ github_project_version }}'
    verbosity: 1
