- name: Deploy argocd app
  when: minio_deployment == "argocd"
  block:
    - name: Transform from helm values to application params
      ansible.builtin.set_fact:
        minio_application_params: "{{ minio_values | chart_values_to_argo_parameters(minio_force_string_dict) }}"

    # - name: Write result to /tmp/minio-application.yaml
    #   ansible.builtin.copy:
    #     content: "{{ minio_application_params }}"
    #     dest: /tmp/minio-application-params.yaml
    #   when: ansible_verbosity > 2

    - name: Create /tmp/minio-application.yaml if verbosity > 2
      ansible.builtin.template:
        src:  "application.yaml.jinja2"
        dest: "/tmp/minio-application.yaml"
        mode: '0664'
      when: ansible_verbosity > 2

    - name: Create argocd application
      kubernetes.core.k8s:
        template: application.yaml.jinja2
