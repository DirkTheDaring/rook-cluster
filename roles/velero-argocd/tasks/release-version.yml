- name: get available releases
  block:
  - uri:
      url:            "{{ velero_releases_url }}"
      return_content: no
    register: velero_releases

  - name: extract releases
    set_fact:
      velero_releases: "{{ velero_releases.json | to_json | from_json | json_query(velero_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "velero_releases: {{ velero_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      velero_releases: "{{ velero_releases | select('match', velero_release[1:] ) |list }}"
    when: velero_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: velero_release={{ velero_release }}"
    when: velero_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      velero_release: "{{ velero_releases[0] }}"

  when: velero_release is defined and velero_release.startswith("~")

- debug:
    msg:       "velero_release: {{ velero_release | default('< not enforced >') }}"
    verbosity: 2

