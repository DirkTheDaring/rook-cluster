- name: get available releases
  block:
  - uri:
      url:            "{{ keycloak_releases_url }}"
      return_content: no
    register: keycloak_releases

  - name: extract releases
    set_fact:
      keycloak_releases: "{{ keycloak_releases.json | to_json | from_json | json_query(keycloak_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "keycloak_releases: {{ keycloak_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      keycloak_releases: "{{ keycloak_releases | select('match', keycloak_release[1:] ) |list }}"
    when: keycloak_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: keycloak_release={{ keycloak_release }}"
    when: keycloak_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      keycloak_release: "{{ keycloak_releases[0] }}"

  when: keycloak_release is defined and keycloak_release.startswith("~")

- debug:
    msg:       "keycloak_release: {{ keycloak_release | default('< not enforced >') }}"
    verbosity: 2

