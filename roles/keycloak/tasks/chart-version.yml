- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ keycloak_chart_url }}/index.yaml"
      return_content: yes
    register: keycloak_chart_index

  - name: extract chart_versions
    set_fact:
      keycloak_chart_versions: "{{ keycloak_chart_index.content | from_yaml | json_query(keycloak_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "keycloak_chart_versions: {{ keycloak_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      keycloak_chart_versions: "{{ keycloak_chart_versions | select('match', keycloak_chart_version[1:] ) | list }}"
    when: keycloak_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: keycloak_chart_version={{ keycloak_chart_version }}"
    when: keycloak_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      keycloak_chart_version: "{{ keycloak_chart_versions[0] }}"

  when: keycloak_chart_version == "" or keycloak_chart_version.startswith("~")

- debug:
    msg:       "keycloak_chart_version: {{ keycloak_chart_version | default('< not enforced >') }}"
    verbosity: 2


