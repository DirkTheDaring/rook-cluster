- name: deploy argocd app
  block:
  - name: Transform from helm values to application params
    set_fact:
      traefik_application_params: "{{ traefik_values | chart_values_to_argo_parameters(traefik_force_string_dict) }}"
  
#  - name: Write result to /tmp/traefik-application.yaml
#    ansible.builtin.copy:
#      content: "{{ traefik_application_params }}"
#      dest: /tmp/traefik-application-params.yaml
#    when: ansible_verbosity > 2
  
  - name: Create /tmp/traefik-application.yaml if verbosity > 2
    ansible.builtin.template:
      src:  "application.yaml.jinja2"
      dest: "/tmp/traefik-application.yaml"
      mode: '0664'
    when: ansible_verbosity > 2
  
  - name: Create argocd application
    kubernetes.core.k8s:
      template: application.yaml.jinja2

  when: traefik_deployment == "argocd"
