- name: deploy with helm
  block:
#  # Usually Taken from deploy-prepare step

#  - name: render values.yaml
#    set_fact:
#      traefik_values: "{{ lookup('template', 'values.yaml.jinja2') | from_yaml }}"

  - name: Add chart repo
    kubernetes.core.helm_repository:
      name:     "{{ traefik_helm_repo_name }}"
      repo_url: "{{ traefik_helm_repo_url }}"

  - name: Deploy helm chart
    kubernetes.core.helm:
      chart_ref:         "{{ traefik_helm_repo_name }}/{{ traefik_helm_chart_name }}"
      chart_version:     "{{ helm_chart_version }}"
      release_namespace: "{{ traefik_namespace }}"
      release_name:      "{{ traefik_helm_chart_name }}"
      create_namespace:  true
      values:            "{{ traefik_values }}"
      update_repo_cache: yes

  when: traefik_deployment == "helm"
