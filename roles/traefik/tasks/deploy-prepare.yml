- name: Create values.yaml content if verbosity > 2
  ansible.builtin.template:
    src:  "values.yaml.jinja2"
    dest: "/tmp/traefik-values.yaml"
    mode: '0664'
  when: ansible_verbosity > 2

- name: Load yaml and prune none values
  ansible.builtin.set_fact:
    traefik_helm_release_values: "{{ lookup('template', 'values.yaml.jinja2') | from_yaml | prune_none_value }}"

- name: Fix traefik_values when not a mapping
  ansible.builtin.set_fact:
    traefik_helm_release_values: "{{ traefik_helm_release_values if traefik_helm_release_values is mapping else {} }}"

- name: Create pruned-values.yaml content if verbosity > 2
  ansible.builtin.copy:
    content: "{{ traefik_helm_release_values | to_yaml }}"
    dest: "/tmp/traefik-pruned-values.yaml"
    mode: '0664'
  when: ansible_verbosity > 2
