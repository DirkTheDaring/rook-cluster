#    force_string_list: 
#    - 'ingress.annotations.traefik\.ingress\.kubernetes\.io\/router\.tls'
#    - 'initContainers[0].command[2]'

- name: Transform to application params
  set_fact:
    harbor_application_params: "{{ harbor_values | chart_values_to_argo_parameters(harbor_force_string_dict) }}"

- name: Write result to /tmp/harbor-application
  ansible.builtin.copy:
    content: "{{ harbor_application_params }}"
    dest: /tmp/harbor-application-params.yml
  when: ansible_verbosity > 2

- name: Create application.yaml content if verbosity > 2
  ansible.builtin.template:
    src:  "application.yaml.jinja2"
    dest: "/tmp/harbor-application.yaml"
    mode: '0664'
  when: ansible_verbosity > 2

- name: create application
  kubernetes.core.k8s:
    template: application.yaml.jinja2
