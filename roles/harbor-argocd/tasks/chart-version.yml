- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ harbor_chart_url }}/index.yaml"
      return_content: yes
    register: harbor_chart_index

  - name: extract chart_versions
    set_fact:
      harbor_chart_versions: "{{ harbor_chart_index.content | from_yaml | json_query(harbor_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "harbor_chart_versions: {{ harbor_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      harbor_chart_versions: "{{ harbor_chart_versions | select('match', harbor_chart_version[1:] ) | list }}"
    when: harbor_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: harbor_chart_version={{ harbor_chart_version }}"
    when: harbor_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      harbor_chart_version: "{{ harbor_chart_versions[0] }}"

  when: harbor_chart_version == "" or harbor_chart_version.startswith("~")

- debug:
    msg:       "harbor_chart_version: {{ harbor_chart_version | default('< not enforced >') }}"
    verbosity: 2


