- name: get available releases
  block:
  - uri:
      url:            "{{ traefik_releases_url }}"
      return_content: no
    register: traefik_releases

  - name: extract releases
    set_fact:
      traefik_releases: "{{ traefik_releases.json | to_json | from_json | json_query(traefik_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "traefik_releases: {{ traefik_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      traefik_releases: "{{ traefik_releases | select('match', traefik_release[1:] ) |list }}"
    when: traefik_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: traefik_release={{ traefik_release }}"
    when: traefik_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      traefik_release: "{{ traefik_releases[0] }}"

  when: traefik_release is defined and traefik_release.startswith("~")

- debug:
    msg:       "traefik_release: {{ traefik_release | default('< not enforced >') }}"
    verbosity: 2

