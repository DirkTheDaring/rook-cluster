- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ traefik_chart_url }}/index.yaml"
      return_content: yes
    register: traefik_chart_index

  - name: extract chart_versions
    set_fact:
      traefik_chart_versions: "{{ traefik_chart_index.content | from_yaml | json_query(traefik_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "traefik_chart_versions: {{ traefik_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      traefik_chart_versions: "{{ traefik_chart_versions | select('match', traefik_chart_version[1:] ) | list }}"
    when: traefik_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: traefik_chart_version={{ traefik_chart_version }}"
    when: traefik_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      traefik_chart_version: "{{ traefik_chart_versions[0] }}"

  when: traefik_chart_version == "" or traefik_chart_version.startswith("~")

- debug:
    msg:       "traefik_chart_version: {{ traefik_chart_version | default('< not enforced >') }}"
    verbosity: 2


