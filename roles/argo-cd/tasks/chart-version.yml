- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ argocd_chart_url }}/index.yaml"
      return_content: yes
    register: argocd_chart_index

  - name: extract chart_versions
    set_fact:
      argocd_chart_versions: "{{ argocd_chart_index.content | from_yaml | json_query(argocd_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "argocd_chart_versions: {{ argocd_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      argocd_chart_versions: "{{ argocd_chart_versions | select('match', argocd_chart_version[1:] ) | list }}"
    when: argocd_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: argocd_chart_version={{ argocd_chart_version }}"
    when: argocd_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      argocd_chart_version: "{{ argocd_chart_versions[0] }}"

  when: argocd_chart_version == "" or argocd_chart_version.startswith("~")

- debug:
    msg:       "argocd_chart_version: {{ argocd_chart_version | default('< not enforced >') }}"
    verbosity: 2
