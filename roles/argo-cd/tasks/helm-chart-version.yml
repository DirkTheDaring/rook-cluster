- name: get latest helm chart version
  helm.chart.version:
    repo_name:  "{{ argocd_helm_repo_name }}"
    repo_url:   "{{ argocd_helm_repo_url }}"
    name:       "{{ argocd_helm_chart_name }}"
    version:    "{{ argocd_helm_chart_version | default('') }}"
  register: result

- name: dump result
  debug:
    msg: '{{ result }}'
    verbosity: 2

- name: dump fact helm_chart_version
  debug:
    msg: '{{ helm_chart_version }}'
    verbosity: 1
