# DNS
argocd_domain:       "example.com"
argocd_subdomain:    ""
argocd_hostname:     "argocd"

# Kubernetes
argocd_namespace:    "argo-cd"

# Argo-cd
argocd_project:      "default"

# Helm Chart
argocd_helm_repo_name:     argocd
argocd_helm_repo_url:      https://argoproj.github.io/argo-helm
argocd_helm_chart_name:    argo-cd
argocd_helm_chart_version: ""  #  "" means pick latest

#argocd_chart_version:  ""    # "" means get latest version
