- name: Get latest version from github
  github.project.version:
    name:    "{{ harbor_github_project_name | default(harbor_releases_url) }}"
    version: "{{ harbor_github_project_version | default(harbor_release | default('')) }}"
  register: result

- name: Dump result
  ansible.builtin.debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact github_project_version
  ansible.builtin.debug:
    msg: '{{ github_project_version }}'
    verbosity: 1
