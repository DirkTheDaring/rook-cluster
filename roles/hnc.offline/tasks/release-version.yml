- name: get available releases
  block:
  - uri:
      url:            "{{ hnc_releases_url }}"
      return_content: no
    register: hnc_releases

  - name: extract releases
    set_fact:
      hnc_releases: "{{ hnc_releases.json | to_json | from_json | json_query(hnc_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "hnc_releases: {{ hnc_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      hnc_releases: "{{ hnc_releases | select('match', hnc_release[1:] ) |list }}"
    when: hnc_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: hnc_release={{ hnc_release }}"
    when: hnc_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      hnc_release: "{{ hnc_releases[0] }}"

  when: hnc_release is defined and hnc_release.startswith("~")

- debug:
    msg:       "hnc_release: {{ hnc_release | default('< not enforced >') }}"
    verbosity: 2

