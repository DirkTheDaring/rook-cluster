- name: get latest helm chart version
  helm.chart.version:
    repo_name:  "{{ minio_helm_repo_name }}"
    repo_url:   "{{ minio_helm_repo_url }}"
    name:       "{{ minio_helm_chart_name }}"
    version:    "{{ minio_helm_chart_version | default('') }}"
  register: result

- name: dump result
  debug:
    msg: '{{ result }}'
    verbosity: 2

- name: dump fact helm_chart_version
  debug:
    msg: '{{ helm_chart_version }}'
    verbosity: 1
