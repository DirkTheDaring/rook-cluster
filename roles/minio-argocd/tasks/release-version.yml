- name: get available releases
  block:
  - uri:
      url:            "{{ minio_releases_url }}"
      return_content: no
    register: minio_releases

  - name: extract releases
    set_fact:
      minio_releases: "{{ minio_releases.json | to_json | from_json | json_query(minio_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "minio_releases: {{ minio_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      minio_releases: "{{ minio_releases | select('match', minio_release[1:] ) |list }}"
    when: minio_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: minio_release={{ minio_release }}"
    when: minio_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      minio_release: "{{ minio_releases[0] }}"

  when: minio_release is defined and minio_release.startswith("~")

- debug:
    msg:       "minio_release: {{ minio_release | default('< not enforced >') }}"
    verbosity: 2

