- name: deploy with helm
  block:
  - name: Add chart repo
    kubernetes.core.helm_repository:
      name:     "{{ minio_helm_repo_name }}"
      repo_url: "{{ minio_helm_repo_url }}"

  - name: render values.yaml
    set_fact:
      minio_values_yaml: "{{ lookup('template', 'values.yaml.jinja2') }}"

  - name: Deploy helm chart
    kubernetes.core.helm:
      chart_ref:         "{{ minio_helm_repo_name }}/{{ minio_helm_chart_name }}"
      chart_version:     "{{ helm_chart_version }}"
      release_namespace: "{{ minio_namespace }}"
      release_name:      "{{ minio_helm_chart_name }}"
      create_namespace:  true
      values:            "{{ minio_values_yaml | from_yaml }}"
      update_repo_cache: yes

  when: minio_deployment == "helm"
