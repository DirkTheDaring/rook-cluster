- name: Deploy with helm
  when:
    - woodpecker_deployment == "helm"
  block:
    - name: Add chart repo
      kubernetes.core.helm_repository:
        name:     "{{ woodpecker_helm_repo_name }}"
        repo_url: "{{ woodpecker_helm_repo_url }}"
      ignore_errors: true
      tags:
        - skip_ansible_lint

    - name: Deploy helm chart
      kubernetes.core.helm:
        chart_ref:         "{{ woodpecker_helm_repo_name }}/{{ woodpecker_helm_chart_name }}"
        chart_version:     "{{ helm_chart_version }}"
        release_namespace: "{{ woodpecker_namespace }}"
        release_name:      "{{ woodpecker_helm_release_name }}"
        create_namespace:  true
        release_values:    "{{ woodpecker_helm_release_values }}"
        update_repo_cache: true
      register: woodpecker_helm_output

    - name: Write helm deployment output to file
      ansible.builtin.copy:
        content: "{{ woodpecker_output.stdout }}"
        mode: '0600'
        dest: "/tmp/result_{{ helm_chart_name }}.txt"
