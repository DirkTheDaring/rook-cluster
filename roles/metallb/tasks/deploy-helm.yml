- name: deploy with helm
  block:
#  # Usually Taken from deploy-prepare step

#  - name: render values.yaml
#    set_fact:
#      metallb_values: "{{ lookup('template', 'values.yaml.jinja2') | from_yaml }}"

  - name: Add chart repo
    kubernetes.core.helm_repository:
      name:     "{{ metallb_helm_repo_name }}"
      repo_url: "{{ metallb_helm_repo_url }}"

  - name: Deploy helm chart
    kubernetes.core.helm:
      chart_ref:         "{{ metallb_helm_repo_name }}/{{ metallb_helm_chart_name }}"
      chart_version:     "{{ helm_chart_version }}"
      release_namespace: "{{ metallb_namespace }}"
      release_name:      "{{ metallb_helm_chart_name }}"
      create_namespace:  True
      values:            "{{ metallb_values }}"
      update_repo_cache: True

  when: metallb_deployment == "helm"
