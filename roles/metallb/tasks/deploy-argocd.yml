- name: deploy argocd app
  block:
  - name: Transform from helm values to application params
    set_fact:
      metallb_application_params: "{{ metallb_values | chart_values_to_argo_parameters(metallb_force_string_dict) }}"
  
#  - name: Write result to /tmp/metallb-application.yaml
#    ansible.builtin.copy:
#      content: "{{ metallb_application_params }}"
#      dest: /tmp/metallb-application-params.yaml
#    when: ansible_verbosity > 2
  
  - name: Create /tmp/metallb-application.yaml if verbosity > 2
    ansible.builtin.template:
      src:  "application.yaml.jinja2"
      dest: "/tmp/metallb-application.yaml"
      mode: '0664'
    when: ansible_verbosity > 2
  
  - name: Create argocd application
    kubernetes.core.k8s:
      template: application.yaml.jinja2

  when: metallb_deployment == "argocd"
