- name: determine latest version of helm chart
  block:
  - uri:
      url:            "{{ metallb_chart_url }}/index.yaml"
      return_content: yes
    register: metallb_chart_index

  - name: extract chart_versions
    set_fact:
      metallb_chart_versions: "{{ metallb_chart_index.content | from_yaml | json_query(metallb_chart_jmespath) }}"

  - name: show available chart_versions
    debug:
      msg:       "metallb_chart_versions: {{ metallb_chart_versions }}"
      verbosity: 2

  - name: filter chart_versions if a regex was specified
    set_fact:
      metallb_chart_versions: "{{ metallb_chart_versions | select('match', metallb_chart_version[1:] ) | list }}"
    when: metallb_chart_version.startswith("~")

  - name: fail when there are no chart_versions to pick available
    fail:
     msg: "no release found: metallb_chart_version={{ metallb_chart_version }}"
    when: metallb_chart_versions|length == 0

  - name: pick first item as release
    set_fact:
      metallb_chart_version: "{{ metallb_chart_versions[0] }}"

  when: metallb_chart_version == "" or metallb_chart_version.startswith("~")

- debug:
    msg:       "metallb_chart_version: {{ metallb_chart_version | default('< not enforced >') }}"
    verbosity: 2


