- name: get available releases
  block:
  - uri:
      url:            "{{ metallb_releases_url }}"
      return_content: no
    register: metallb_releases

  - name: extract releases
    set_fact:
      metallb_releases: "{{ metallb_releases.json | to_json | from_json | json_query(metallb_releases_jmespath) }}"

  - name: show available releases 
    debug:
      msg:       "metallb_releases: {{ metallb_releases }}"
      verbosity: 2

  - name: filter releases if a regex was specified
    set_fact:
      metallb_releases: "{{ metallb_releases | select('match', metallb_release[1:] ) |list }}"
    when: metallb_release.startswith("~")

  - name: fail when there are no releases to pick available
    fail:
     msg: "no release found: metallb_release={{ metallb_release }}"
    when: metallb_releases|length == 0
      
  - name: pick first item as release
    set_fact:
      metallb_release: "{{ metallb_releases[0] }}"

  when: metallb_release is defined and metallb_release.startswith("~")

- debug:
    msg:       "metallb_release: {{ metallb_release | default('< not enforced >') }}"
    verbosity: 2

