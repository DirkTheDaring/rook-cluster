apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-manager-eb-raptor-com
spec:
  commonName: cert-manager.eb-raptor.com
  dnsNames:
    - cert-manager.eb-raptor.com
    - '*.cert-manager.eb-raptor.com'
  issuerRef:
    # https://github.com/cert-manager/cert-manager/discussions/3066
    # You MUST specify kind
    # kind: <ClusterIssuer | Issuer >
    kind: ClusterIssuer
    name: letsencrypt-issuer-gandi
  secretName: cert-manager-eb-raptor-com
