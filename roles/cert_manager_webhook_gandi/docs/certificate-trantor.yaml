apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: trantor-eb-example-com
spec:
  commonName: trantor.example.com
  dnsNames:
  - trantor.example.com
  - '*.trantor.example.com'
  issuerRef:
    # https://github.com/trantor/trantor/discussions/3066
    # You MUST specify kind
    # kind: <ClusterIssuer | Issuer >
    kind: ClusterIssuer
    name: letsencrypt-issuer-gandi
  secretName: trantor-eb-example-com
