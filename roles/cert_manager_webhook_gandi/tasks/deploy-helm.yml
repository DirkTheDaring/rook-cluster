- name: Deploy with helm
  when:
    - cert_manager_webhook_gandi_deployment == "helm"
  block:
    - name: Add chart repo
      kubernetes.core.helm_repository:
        name:     "{{ cert_manager_webhook_gandi_helm_repo_name }}"
        repo_url: "{{ cert_manager_webhook_gandi_helm_repo_url }}"
      ignore_errors: true
      tags:
        - skip_ansible_lint

    - name: Deploy helm chart
      kubernetes.core.helm:
        chart_ref:         "{{ cert_manager_webhook_gandi_helm_repo_name }}/{{ cert_manager_webhook_gandi_helm_chart_name }}"
        chart_version:     "{{ helm_chart_version }}"
        release_namespace: "{{ cert_manager_webhook_gandi_namespace }}"
        release_name:      "{{ cert_manager_webhook_gandi_helm_release_name }}"
        create_namespace:  true
        release_values:    "{{ cert_manager_webhook_gandi_helm_release_values }}"
        update_repo_cache: true
