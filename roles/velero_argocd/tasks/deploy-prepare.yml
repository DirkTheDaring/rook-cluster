- name: Create values.yaml content if verbosity > 2
  ansible.builtin.template:
    src:  "values.yaml.jinja2"
    dest: "/tmp/velero-values.yaml"
    mode: '0664'
  when: ansible_verbosity > 2

- name: Load yaml and prune none values
  set_fact:
    velero_values: "{{ lookup('template', 'values.yaml.jinja2') | from_yaml | prune_none_value }}"

- name: Create pruned-values.yaml content if verbosity > 2
  ansible.builtin.copy:
    content: "{{ velero_values | to_yaml }}"
    dest: "/tmp/velero-pruned-values.yaml"
    mode: '0664'
  when: ansible_verbosity > 2
