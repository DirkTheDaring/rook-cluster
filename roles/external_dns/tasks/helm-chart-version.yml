- name: Get latest helm chart version
  helm.chart.version:
    repo_name:  "{{ external_dns_helm_repo_name }}"
    repo_url:   "{{ external_dns_helm_repo_url }}"
    name:       "{{ external_dns_helm_chart_name }}"
    version:    "{{ external_dns_helm_chart_version | default('') }}"
  register: result

- name: Dump result
  ansible.builtin.debug:
    msg: '{{ result }}'
    verbosity: 2

- name: Dump fact helm_chart_version
  ansible.builtin.debug:
    msg: '{{ helm_chart_version }}'
    verbosity: 1
