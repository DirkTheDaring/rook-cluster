#############################################################################
# Helm Chart
nfs_subdir_external_provisioner_chart_url:      https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
nfs_subdir_external_provisioner_chart_name:     nfs-subdir-external-provisioner
nfs_subdir_external_provisioner_chart_jmespath: entries."nfs-subdir-external-provisioner"[].version
nfs_subdir_external_provisioner_chart_version:  ""
#nfs_subdir_external_provisioner_chart_version:  "~^4"
#nfs_subdir_external_provisioner_chart_version:  "4.0.14"

# Github 
nfs_subdir_external_provisioner_releases_url:      https://api.github.com/repos/kubernetes-sigs/nfs-subdir-external-provisioner/releases
nfs_subdir_external_provisioner_releases_jmespath: "[].tag_name" 
#nfs_subdir_external_provisioner_release:  "~^.*" # pick first match of regular expression

# install with argocd (true) or with ansible helm (false)
nfs_subdir_external_provisioner_argocd: false

nfs_subdir_external_provisioners:
- namespace:    "nfs-storage"
  release_name: "nfs-subdir-external-provisioner"
  server:       "nfs.example.com"
  path:         "/nfs/export/dynamic"
  storage_class:
    name:         "nfs-client"
  leader_election:
    enabled: false
- namespace:    "nfs-storage"
  release_name: "nfs-subdir-external-provisioner2"
  server:       "nfs.example.com"
  path:         "/nfs/export/static"
  storage_class:
    name:         "nfs-static"
    reclaim_policy: Retain
    path_pattern: "${.PVC.namespace}-${.PVC.name}"
    on_delete: retain
  leader_election:
    enabled: false
